<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Forgot Password</h1>
      <p>Enter your email to receive an OTP for password reset</p>
    </div>

    <div class="auth-content">
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width"
                  [disabled]="!forgotForm.valid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Send OTP</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
