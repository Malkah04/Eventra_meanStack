<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Confirm Your Email</h1>
      <p>Enter the 4-digit OTP sent to <strong>{{ email }}</strong></p>
    </div>

    <div class="auth-content">
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

      <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>OTP</mat-label>
          <input matInput type="text" formControlName="otp" placeholder="Enter OTP" />
          <mat-error *ngIf="confirmForm.get('otp')?.invalid && confirmForm.get('otp')?.touched">
            OTP must be exactly 4 digits
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="confirmForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Confirm Email</span>
          </button>
        </div>
      </form>

      <div class="resend-section">
        <p>
          Didn't receive the OTP?
          <a href="#" (click)="resendOTP(); $event.preventDefault()">Resend OTP</a>
        </p>
      </div>
    </div>
  </div>
</div>
