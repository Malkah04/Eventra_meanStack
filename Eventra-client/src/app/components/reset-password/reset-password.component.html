<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Reset Password</h1>
      <p>Enter the OTP and your new password</p>
    </div>

    <div class="auth-content">
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>OTP</mat-label>
          <input matInput type="text" formControlName="otp" placeholder="Enter OTP">
          <mat-error *ngIf="resetForm.get('otp')?.invalid && resetForm.get('otp')?.touched">
            OTP must be 4 digits
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" placeholder="Enter new password">
          <mat-error *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            {{ getErrorMessage('newPassword') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm new password">
          <mat-error *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched || resetForm.errors?.['mismatch']">
            {{ getErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width"
                  [disabled]="!resetForm.valid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
