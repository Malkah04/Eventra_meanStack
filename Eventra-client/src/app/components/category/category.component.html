<div class="categories-container">
  <h2>Categories</h2>

  <!-- عرض كل الكاتيجوريز -->
  <ul>
    <li *ngFor="let category of categories">
      {{ category.name }}
      <button (click)="deleteCategory(category._id)">🗑 Delete</button>
    </li>
  </ul>

  <hr />

  <!-- فورم إضافة كاتيجوري -->
  <h3>Add New Category</h3>
  <form (ngSubmit)="addCategory()">
    <input type="text" [(ngModel)]="newCategory.name" name="name" placeholder="Category Name" required />
    <button type="submit">➕ Add Category</button>
  </form>
</div>
