<div class="events-container">
  <h2>Events</h2>

  <!-- عرض الايفنتات -->
  <div *ngFor="let event of events" class="event-card">
    <h3>{{ event.name }}</h3>
    <p><strong>Date:</strong> {{ event.date | date: 'mediumDate' }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <button (click)="deleteEvent(event._id)">🗑 Delete</button>
  </div>

  <hr />

  <!-- إضافة ايفنت جديد -->
  <h3>Add New Event</h3>
  <form (ngSubmit)="addEvent()">
    <input type="text" [(ngModel)]="newEvent.name" name="name" placeholder="Event Name" required />
    <input type="date" [(ngModel)]="newEvent.date" name="date" required />
    <input type="text" [(ngModel)]="newEvent.location" name="location" placeholder="Location" required />
    <button type="submit">➕ Add Event</button>
  </form>
</div>
