<<h2>Categories</h2>
<a routerLink="/admin/categories/create" class="btn btn-primary">+ Add New Category</a>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>
        <button (click)="editCategory(category._id)">Edit</button>
        <button (click)="deleteCategory(category._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
